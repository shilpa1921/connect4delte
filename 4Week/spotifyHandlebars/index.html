<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Spotify</title>
    </head>
    <body>
        <label id="input"><strong>Spotify Search</strong></label>
        <input id="input" type="text" name="user-input" />

        <select>
            <option id="artist">artist</option>
            <option id="album">album</option>
        </select>

        <button id="submit">submit</button>
        <div class="resultsFound"></div>

        <div id="results-container"></div>

        <script id="info" type="text/x-handlebars-template">
            {{#items}}
            <div class="result">
                <a href="{{external_urls.spotify}}">
                    {{#if images.0.url}}
                    <img class="image" src="{{images.0.url}}"
                    >
                    {{else}}
                    <img class="image" src="default.jpg"
                    >
                    {{/if}}
                </a>
                <a id="link" href="{{external_urls.spotify}}">
                    <div class="artistName">{{name}}</div>
                </a>
            </div>
            {{/items}}
        </script>

        <button id="more">More</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
